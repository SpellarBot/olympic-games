<hr>
<div class="container">
  <h3> {{sportCtrl.sport.name}} Beer Menu</h3>

<table class="table">
  <thead>
    <th>Style</th>
    <th>Beer Name</th>
    <th>Brewery</th>
    <th>ABV</th>
  </thead>
  <tbody>
    <tr ng-repeat="medal in sportCtrl.sport.goldMedals">
      <td>{{medal.year}}</td>
      <td>{{medal.division}}</td>
      <td>{{medal.country}}</td>
      <td>{{medal.abv}}</td>
    </tr>
  </tbody>
</table>

<a class="btn mb-4" ui-sref="sports.new({ sportName: sportCtrl.sport.name})">Create a New {{sportCtrl.sport.name}} Beer here</a>

</div>
